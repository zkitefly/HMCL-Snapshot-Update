<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>获取 HMCL-Snapshot 版本</title>

	<link rel="icon" href="img/favicon.png">

	<link rel="stylesheet" href="css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<style>
		.navbar {
			margin-bottom: 30px;
		}

		#versionInfo .table th {
			width: 15%;
		}

		#versionInfoSHA256 {
			word-break: break-all;
		}

		html {
			position: relative;
			min-height: 100%;
		}
		body {
			margin-bottom: 60px;
		}
		.footer {
			position: absolute;
			bottom: 0;
			width: 100%;
			height: 60px;
		}
	</style>

</head>

<body>

	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">HMCL-Snapshot Download</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="#">下载</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="https://github.com/huanghongxun/HMCL">HMCL_GitHub</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="https://github.com/burningtnt/HMCL-Snapshot-Update">HMCL-Snapshot-Update_GitHub</a>
				</li>
			</ul>
		</div>
	</nav>
	<!---->

	<main role="main" class="container">

		<h2>最新版本</h2>

		<div id="loadingPlaceholder">
			<span class="text-secondary">正在获取版本信息...</span>
		</div>

		<div id="loadingErrorAlert" class="alert alert-danger d-none" role="alert">
			无法获取版本信息
		</div>

		<div id="versionInfo" class="card d-none">
			<div class="card-body">
				<table class="table table-sm table-hover table-borderless">
					<tbody>
						<tr>
							<th scope="row">文件名</th>
							<td id="versionInfoFileName">$fileName</td>
						</tr>
						<tr>
							<th scope="row">版本号</th>
							<td id="versionInfoVersion">$version</td>
						</tr>
						<tr>
							<th scope="row">HMCL 宣传页</th>
							<td id="versionInfoUniversal">$universal</td>
						</tr>
						<tr>
							<th scope="row">SHA-1</th>
							<td id="versionInfoSHA1">$sha1</td>
						</tr>
					</tbody>
				</table>
				<a id="versionInfoDownloadBtn" href="$downloadUrl" class="btn btn-outline-primary">下载</a>
			</div>
		</div>

	</main>

	<footer class="footer mt-auto py-3">
		<div class="container">
			<span class="text-muted">
				Powered by <a href="https://github.com/zkitefly/HMCL-Snapshot-Update">GitHub Pages</a>
			</span>
		</div>
	</footer>

	<script>
		fetch("https://gp.zkitefly.eu.org/https://github.com/burningtnt/HMCL-Snapshot-Update/raw/master/datas/snapshot.json", {
			cache: "no-cache",
			mode: "cors"
		})
			.then(response => response.json())
			.then(versionInfo => {
				document.getElementById("versionInfoFileName").textContent = versionInfo.jar.split("/").pop();
				document.getElementById("versionInfoVersion").textContent = versionInfo.version;
				document.getElementById("versionInfoUniversal").textContent = versionInfo.universal;
				document.getElementById("versionInfoSHA1").textContent = versionInfo.jarsha1;
				document.getElementById("versionInfoDownloadBtn").setAttribute("href", versionInfo.jar.replace("https://github.com", "https://gp.zkitefly.eu.org/https://github.com"));
				document.getElementById("versionInfo").classList.remove("d-none");
			})
			.catch(error => {
				console.error("Failed to fetch version info: " + error);
				document.getElementById("loadingErrorAlert").classList.remove("d-none");
			})
			.then(() => document.getElementById("loadingPlaceholder").classList.add("d-none"));
	</script>

</body>

</html>
